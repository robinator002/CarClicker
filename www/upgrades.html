<html>
    <head>
        <title>CarClicker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/index.css" />  
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body onLoad="loadUpgrades();">
        <header>
            <p align="center">Upgrades</p>
        </header>
        <section>
        <table id="upgrades">
            <tr>
                    <th>Upgrade</th>
                    <th>Amount</th>
                    <th>Cost</th>
            </tr>
            <tr>
                    <td><img alt="" src="images/motor.png" onClick="upgradeMotor();"/></td>
                    <td><div id="motor_aantal"></div></td>
                    <td><div id="motor_kost"></div></td>
            </tr>
            <tr>
                    <td><img src="images/gearknob.png" onClick="upgradeVersnelling();"/></td>
                    <td><div id="versnelling_aantal"></div></td>
                    <td><div id="versnelling_kost"></div></td>
            </tr>
            <tr>
                    <td><img src="images/slak.png" onClick="upgradeTurbo();"/></td>
                    <td><div id="turbo_aantal"></div></td>
                    <td><div id="turbo_kost"></div></td>
            </tr>
            <tr>
                    <td><img src="images/wiel.png" onClick="upgradeWiel();"/></td>
                    <td><div id="wiel_aantal"></div></td>
                    <td><div id="wiel_kost"></div></td>
            </tr>
            <tr>
                    <td><img src="images/spoiler.png" onClick="upgradeSpoiler();"/></td>
                    <td><div id="spoiler_aantal"></div></td>
                    <td><div id="spoiler_kost"></div></td>
            </tr>
            <tr>
                    <td><img src="images/NOS.png" onClick="upgradeNos();"/></td>
                    <td><div id="nos_aantal"></div></td>
                    <td><div id="nos_kost"></div></td>
            </tr>
    </table>
            
                                                                        

           
        </section>
        <footer>
            <nav>
                <div><a href="home.html" onClick="saveStorage();">Home</a></div>
                <div><a href="upgrades.html">Upgrades</a></div>
                <div><a href="highscores.html">Highscores</a></div>
            </nav>
        </footer>
    </body>
</html>
